<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile HTML Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .logo-icon {
            background: #4361ee;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .logo-text {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .tabs {
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            padding: 5px;
        }
        
        .tab-btn {
            padding: 8px 20px;
            border-radius: 50px;
            background: transparent;
            border: none;
            color: #94a3b8;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: #4361ee;
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.4);
        }
        
        .view-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.4s ease;
            display: flex;
            flex-direction: column;
        }
        
        .editor-view {
            transform: translateX(0);
            z-index: 2;
        }
        
        .preview-view {
            transform: translateX(100%);
            z-index: 1;
        }
        
        .editor-view.active {
            transform: translateX(0);
        }
        
        .preview-view.active {
            transform: translateX(0);
        }
        
        .editor-view:not(.active) {
            transform: translateX(-100%);
        }
        
        .preview-view:not(.active) {
            transform: translateX(100%);
        }
        
        #code-input {
            flex: 1;
            background: #1e1e2e;
            color: #e2e8f0;
            border: none;
            padding: 20px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            tab-size: 4;
        }
        
        #preview {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 14px;
            color: #94a3b8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .action-btn.run {
            background: #4361ee;
        }
        
        .action-btn.run:hover {
            background: #3a56d4;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 500;
            display: none;
            z-index: 100;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; bottom: 0; }
            to { opacity: 1; bottom: 20px; }
        }
        
        /* Search Bar */
        .search-bar {
            background: rgba(30, 30, 46, 0.9);
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            backdrop-filter: blur(10px);
        }
        
        .search-row {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
        }
        
        .search-input::placeholder {
            color: #94a3b8;
        }
        
        .search-btn {
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .search-btn.active {
            background: #4361ee;
        }
        
        .search-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .search-action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            min-width: 120px;
        }
        
        .search-action-btn.find {
            background: #7209b7;
        }
        
        .search-action-btn.replace {
            background: #3a0ca3;
        }
        
        .search-action-btn.all {
            background: #4361ee;
        }
        
        .search-action-btn.close {
            background: #f72585;
        }
        
        .highlight {
            background: rgba(255, 215, 0, 0.3);
            color: white;
            padding: 2px;
            border-radius: 3px;
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }
            
            .logo-text {
                font-size: 1rem;
            }
            
            .tab-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .action-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .search-row {
                flex-direction: column;
            }
            
            .search-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div class="logo-text">Mobile HTML Editor</div>
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-view="editor">Editor</button>
                <button class="tab-btn" data-view="preview">Preview</button>
            </div>
        </div>
        
        <div class="search-bar" id="searchBar" style="display: none;">
            <div class="search-row">
                <input type="text" id="search-input" class="search-input" placeholder="Search text...">
                <button class="search-btn" id="toggle-case">
                    <i class="fas fa-font"></i>
                </button>
            </div>
            <div class="search-row">
                <input type="text" id="replace-input" class="search-input" placeholder="Replace with...">
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="search-actions">
                <button class="search-action-btn find" id="find-next">
                    <i class="fas fa-arrow-down"></i> Find Next
                </button>
                <button class="search-action-btn replace" id="replace-btn">
                    <i class="fas fa-exchange-alt"></i> Replace
                </button>
                <button class="search-action-btn all" id="replace-all">
                    <i class="fas fa-sync-alt"></i> Replace All
                </button>
                <button class="search-action-btn close" id="close-search">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
        
        <div class="view-container">
            <div class="view editor-view active">
                <textarea id="code-input" spellcheck="false"></textarea>
                <div class="status-bar">
                    <div id="line-count">Lines: 1</div>
                    <div>
                        <button id="open-search" style="background: transparent; border: none; color: #94a3b8; cursor: pointer;">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="view preview-view">
                <iframe id="preview"></iframe>
                <div class="status-bar">
                    <div>Preview</div>
                    <div>Ready</div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="clearCode()">
                <i class="fas fa-trash"></i> Clear
            </button>
            <button class="action-btn run" onclick="compileCode()">
                <i class="fas fa-play"></i> Run
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

                    if (view === 'preview') {
                        compileCode();
                    }
                });
            });
            
            // Search functionality
            openSearchBtn.addEventListener('click', () => {
                searchBar.style.display = 'flex';
                searchInput.focus();
            });

            });

                caseSensitive = !caseSensitive;
                toggleCaseBtn.classList.toggle('active', caseSensitive);
                toggleCaseBtn.innerHTML = caseSensitive ? 
                    '<i class="fas fa-font"></i> Case' : 
                    '<i class="fas fa-font"></i> Case';
                showNotification(caseSensitive ? 'Case sensitive ON' : 'Case sensitive OFF');
            });
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }
        
        // Update line count
        function updateLineCount() {
            const lines = codeInput.value.split('\n').length;
            lineCount.textContent = `Lines: ${lines}`;
        }
        
        // Compile and run code
        function compileCode() {
            try {
                const code = codeInput.value;
                const doc = preview.contentDocument;
                doc.open();
                doc.write(code);
                doc.close();
                
                showNotification('Code compiled successfully!');
            } catch (error) {
                showNotification(`Error: ${error.message}`, true);
            }
        }
        
        // Clear editor
        function clearCode() {
            if (confirm('Are you sure you want to clear the editor?')) {
                codeInput.value = '';

                preview.contentDocument.write('');
                preview.contentDocument.close();
                updateLineCount();
                showNotification('Editor cleared');
            }
        }
